<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tech Bazar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">

        <div class="navbar">
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
            </ul>
        </div>
        <div class="cart-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path
                    d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z" />
            </svg>
            <span class="bubble">0</span>
        </div>
    </div>
    <div>
        <div class="breadcrumb">
            <a href="#">Home</a> &nbsp; / &nbsp; <a href="#">Laptop</a>
        </div>
        <div class="product-container">
            <div class="image-gallery">
                <div class="carousel">
                    <button class="carousel-button prev">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                            <path
                                d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
                        </svg>
                    </button>
                    <div class="carousel-images">

                    </div>
                    <button class="carousel-button next">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                            <path
                                d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
                        </svg>
                    </button>
                </div>
                <div class="thumbnails">

                </div>
            </div>
            <div class="product-details">
                <h1>Apple 2020 Macbook</h1>
                <p class="price">$856.71</p>
                <div class="color-quantity-picker">
                    <div class="color-picker-wrapper">
                        <p>Colors:</p>
                        <div class="color-picker">
                            <span id="midnight"></span>
                            <span id="startlight"></span>
                            <span id="silver"></span>
                        </div>
                    </div>
                    <div class="quantity-wrapper">
                        <p>Quantity:</p>
                    <div class="quantity-picker">
                        <span id="increment">&#9866;</span>
                        <span id="count">1</span>
                        <span id="decrement">&#10010;</span>
                    </div>
                </div>
                </div>
                <div>
                    <p>Ram Available:</p>
                <div class="size-picker">
                   
                    <!-- we render dynamic size here -->
                </div>
                </div>

                <button id="addToCart">Add to Cart</button>
                <div class="product-description">
                    <h2>Product Details</h2>
                    <p>Apple 2020 Macbook Air Apple M1 - (8 GB/256 GB SSD/Mac OS Big Sur) MGN63HN/A (13.3 inch, Space
                        Grey, 1.29 kg)</p>
                </div>
            </div>
        </div>
    </div>
    <div id="cartPopup" class="cart-popup">
        <span class="close-popup">&times;</span>
        <div class="success-wrapper">
            <span class="success-popup">&#10003;</span>
            <p>Item added to cart</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
